<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atmosphere Visualizer</title>
    <style>
      :root { color-scheme: dark; }
      html, body, #app { margin: 0; width: 100%; height: 100%; overflow: hidden; }
      body { background: #05070d; font-family: Inter, system-ui, sans-serif; }
      canvas { position: fixed; inset: 0; width: 100%; height: 100%; }
      .hud {
        position: fixed;
        top: 1rem;
        left: 1rem;
        background: rgba(8, 12, 24, 0.6);
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 12px;
        backdrop-filter: blur(6px);
        padding: 0.75rem;
        display: flex;
        gap: 0.5rem;
        align-items: center;
        flex-wrap: wrap;
        z-index: 10;
      }
      button, select {
        color: #eaf0ff;
        background: rgba(120, 170, 255, 0.2);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 8px;
        padding: 0.4rem 0.6rem;
      }
      .label { color: #bcd0ff; font-size: 0.85rem; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
