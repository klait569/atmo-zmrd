<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atmosphere Visualizer</title>
    <style>
      :root { color-scheme: dark; }
      html, body, #app { margin: 0; width: 100%; height: 100%; overflow: hidden; }
      body { background: #05070d; font-family: Inter, system-ui, sans-serif; }
      canvas { position: fixed; inset: 0; width: 100%; height: 100%; }
      .hud {
        position: fixed;
        top: 1rem;
        left: 1rem;
        right: 1rem;
        background: rgba(8, 12, 24, 0.6);
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 12px;
        backdrop-filter: blur(6px);
        padding: 0.75rem;
        display: flex;
        gap: 0.5rem;
        align-items: center;
        flex-wrap: wrap;
        z-index: 10;
      }
      button, select {
        color: #eaf0ff;
        background: rgba(120, 170, 255, 0.2);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 8px;
        padding: 0.4rem 0.6rem;
        cursor: pointer;
      }
      select option {
        background: rgba(8, 12, 24, 0.95);
        color: #eaf0ff;
        border-radius: 8px;
        padding: 0.4rem;
      }
      .label { color: #bcd0ff; font-size: 0.85rem; }

      .hud-right {
        margin-left: auto;
        display: inline-flex;
        align-items: center;
        gap: 0.8rem;
      }
      .levels {
        display: inline-flex;
        align-items: flex-end;
        gap: 0.25rem;
        height: 28px;
      }
      .level {
        --level: 0;
        width: 8px;
        height: calc(6px + min(1, var(--level)) * 22px);
        border-radius: 3px;
        background: linear-gradient(180deg, #8bdcff 0%, #4f8cff 100%);
        box-shadow: 0 0 8px rgba(84, 163, 255, 0.45);
        transition: height 110ms linear;
      }
      .level-mid {
        background: linear-gradient(180deg, #b6c9ff 0%, #6992ff 100%);
      }
      .level-treble {
        background: linear-gradient(180deg, #d5b9ff 0%, #8f6aff 100%);
      }
      .bpm {
        min-width: 72px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
